<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Mi Sitio Web</span>
    <span class="spacer"></span>
    <ng-container *ngIf="!isHandset">
        <button mat-button routerLink="/home">Inicio</button>
        <button mat-button routerLink="/servicios">Con√≥ceme</button>
        <button mat-button routerLink="/contacto">Servicios</button>

        <button mat-button routerLink="/contacto">Contacto</button>
    </ng-container>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="isHandset ? 'over' : 'side'" [opened]="isHandset" [disableClose]="!isHandset">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="isHandset && sidenav.close()">Inicio</a>
            <a mat-list-item routerLink="/servicios" (click)="isHandset && sidenav.close()">Servicios</a>
            <a mat-list-item routerLink="/contacto" (click)="isHandset && sidenav.close()">Contacto</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
