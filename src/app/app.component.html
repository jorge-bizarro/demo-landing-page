<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset">
        <mat-icon>menu</mat-icon>
    </button>
    <img src="logo.png" alt="Logo" class="logo">
    <span class="spacer"></span>
    <ng-container *ngIf="!isHandset">
        <button mat-button routerLink="/home">Inicio</button>
        <button mat-button [matMenuTriggerFor]="conocemeMenu">Conóceme</button>
        <mat-menu #conocemeMenu="matMenu">
            <button mat-menu-item routerLink="/home">Sobre mí</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="serviciosMenu">Servicios</button>
        <mat-menu #serviciosMenu="matMenu">
            <button mat-menu-item routerLink="/home">Terapia online, (1:1) presencial y a domicilio</button>
            <button mat-menu-item routerLink="/home">Asesorías corporativas</button>
            <button mat-menu-item routerLink="/home">Cursos online</button>
            <button mat-menu-item routerLink="/home">Talleres y retiros</button>
            <button mat-menu-item routerLink="/home">Grupos de apoyo</button>
            <button mat-menu-item routerLink="/home">Terapia grupal</button>
            <button mat-menu-item routerLink="/home">Terapia individual</button>
            <button mat-menu-item routerLink="/home">Terapia de pareja</button>
            <button mat-menu-item routerLink="/home">Terapia familiar</button>
            <button mat-menu-item routerLink="/home">Terapia infantil</button>
            <button mat-menu-item routerLink="/home">Terapia para adolescentes</button>
            <button mat-menu-item routerLink="/home">Terapia para adultos mayores</button>
            <button mat-menu-item routerLink="/home">Terapia ocupacional</button>
            <button mat-menu-item routerLink="/home">Orientación vocacional</button>
        </mat-menu>
        <button mat-button routerLink="/contacto">Contacto</button>
        <div class="social-icons">
            <a href="#" class="social-icon">
                <fa-icon [icon]="faFacebook"></fa-icon>
            </a>
            <a href="#" class="social-icon">
                <fa-icon [icon]="faInstagram"></fa-icon>
            </a>
            <a href="#" class="social-icon">
                <fa-icon [icon]="faYoutube"></fa-icon>
            </a>
            <a href="#" class="social-icon">
                <fa-icon [icon]="faTiktok"></fa-icon>
            </a>
        </div>
    </ng-container>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="isHandset ? 'over' : 'side'" [opened]="isHandset" [disableClose]="!isHandset">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="isHandset && sidenav.close()">Inicio</a>
            <a mat-list-item routerLink="/servicios" (click)="isHandset && sidenav.close()">Servicios</a>
            <a mat-list-item routerLink="/contacto" (click)="isHandset && sidenav.close()">Contacto</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content>
            <router-outlet />
        </ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
